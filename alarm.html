    <script>
        function calculateTimeDifference(time1, time2) {
            // 시간 문자열을 시와 분으로 분리
            const [hour1, minute1] = time1.split(':').map(Number);
            const [hour2, minute2] = time2.split(':').map(Number);
        
            // 각 시간을 분 단위로 변환
            const totalMinutes1 = hour1 * 60 + minute1;
            const totalMinutes2 = hour2 * 60 + minute2;
            // 차이 계산
            const differenceInMinutes = totalMinutes2 - totalMinutes1 > 0 ? totalMinutes2 - totalMinutes1 : 24*60+(totalMinutes2 - totalMinutes1);
            // 결과 출력
            return (`${Math.floor(differenceInMinutes / 60)}:${differenceInMinutes % 60}`);
        }
        let today = new Date();
        let now = today.getHours()+':'+today.getMinutes();
        let a_time = calculateTimeDifference(now ,'8:30');
        let b_time = calculateTimeDifference(now ,'9:30');
        let c_time = calculateTimeDifference(now ,'11:00');
        document.getElementById("a").innerText = '알람까지 : ' + a_time;
        document.getElementById("b").innerText = '알람까지 : ' + b_time;
        document.getElementById("c").innerText = '알람까지 : ' + c_time;
    </script>
