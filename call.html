<html lang="kr">
<head>

    <title>드론 호출</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="call.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="headbar">
        <div style="width: 1.5rem;"></div>
        <div style="width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <a href="call.html">
                <div class="headbarbutton" style="border: var(--red) 1px solid;">
                    <p class="text chosed">메인</p>
                </div>
            </a>
            <div style="width : calc((100% - 6rem * 3) / 2);"></div>
            <a href="alarm.html">
                <div class="headbarbutton" style="border: var(--gray) 1px solid;">

            </a>
            <div style="width : calc((100% - 6rem * 3) / 2);"></div>

                <div class="headbarbutton" style="border: var(--gray) 1px solid;">
                    <p class="text unchosed">의사소견</p>

        </div>
        <div style="width: 1.5rem;"></div>
    </div>

    <div style="height: 3rem;"></div>
    <div style="width: 100%;">
        <div class="dieasebar">
            <p class="dieasetext">AED(자동제세동기)</p>
        </div>
    </div>
    
    <footer>
        <div style="width: 19.5rem; margin: 0 auto;">
            <div>
                <p class="dangertext">아래 버튼은 실제로 드론을 호출하는 버튼이오니, 다음 상황에
                    처할 경우에만 호출버튼을 눌러주세요.
                    <br><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;1. 응급환자가 발생했을 경우<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;2. 긴급재난상황이 발생했을 경우
                    <br><br>
                    위 사항 이외의 경우에 호출을 했을 경우 민법 ?조 ?항에 의해
                    처벌받을 수 있습니다.</p>
            </div>
            <div style="height: 1.5rem;"></div>
            <button type="button" class="callbutton" id="send">
                <p class="calltext">호출</p>
            </button>
            <div style="height: 2.25rem;"></div>
        </div>
    </footer>
    <script>
        $('#send').click(function(){

    </script>
